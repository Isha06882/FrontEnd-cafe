<!DOCTYPE html>
<html>
    <head>
        <title>CafeCoffee</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Flamenco&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
        <header>
            <nav>
                <div class="row clearfix">
                    <img src="images/logo2.jpeg" class="logo">
                    
                    <ul class="main-nav animate__slideInDown" id="check-class">
                        <li><a href="#">Cake Delivery</a></li>
                        <li><a href="#">How To Order</a></li>
                        <li><a href="#">Check More</a></li>
                        <li><a href="#">Sign up</a></li>
                    </ul>
                    <a href="#" class="mobile-icon"  onclick="slideshow()"><i class="fa fa-bars"></i></a>
                </div> 
            </nav>
            
            <div class="main-content-header">
            
            <h1>Welcome To <span class="colorchange">Cafe Coffee</span>.<br>House Of Coffee Love oo yes!!</h1>
            <a href="#" class="btn btn-full">Click to order</a>
            <a href="#" class="btn btn-nav">Show more</a>
        
            </div>
        
        </header>
        
        <script type="text/javascript">
            
            function slideshow(){
                var x = document.getElementById('check-class');
                if(x.style.display === "none"){
                x.style.display= "block";    
                }else{
                    x.style.display="none";
                }
                
            }
        
        
        </script>
    
    </body>

</html>
